<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Panel Admin | El Buen Sabor</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f6f9; font-family: 'Poppins', sans-serif; }
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            color: #e67e22;
        }

        .btn-refresh {
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
        }

        .orders-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .summary-card h3 {
            font-size: 36px;
            margin: 10px 0;
            color: #e67e22;
        }

        .summary-card p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .orders-list {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th {
            background: #f8f9fa;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
        }

        .orders-table td {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .order-id {
            font-weight: bold;
            color: #e67e22;
        }

        .order-client {
            font-weight: 600;
        }

        .order-total {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        .status-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .status-pending { background: #f39c12; }
        .status-preparing { background: #3498db; }
        .status-delivery { background: #9b59b6; }
        .status-completed { background: #27ae60; }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .no-orders {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
        }

        .no-orders i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ddd;
        }
    </style>
</head>
<body onload="loadOrders()">
    <!-- Bot칩n Regresar bonito -->
    <div style="position: fixed; top: 20px; left: 20px; z-index: 999; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <a href="index.html" style="display: flex; align-items: center; gap: 10px; padding: 12px 20px; color: #2c3e50; text-decoration: none; font-weight: 600;">
            <i class="fas fa-arrow-left" style="font-size: 18px; color: #e67e22;"></i>
            <span>Dashboard</span>
        </a>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>游닍 Pedidos Recibidos</h1>
            <button class="btn-refresh" onclick="loadOrders()">
                <i class="fas fa-sync-alt"></i> Actualizar
            </button>
        </div>

        <!-- Resumen r치pido -->
        <div class="orders-summary">
            <div class="summary-card">
                <h3 id="totalOrders">0</h3>
                <p>Pedidos Hoy</p>
            </div>
            <div class="summary-card">
                <h3 id="pendingOrders">0</h3>
                <p>Pendientes</p>
            </div>
            <div class="summary-card">
                <h3 id="totalSales">$0</h3>
                <p>Ventas del D칤a</p>
            </div>
        </div>

        <!-- Lista de pedidos -->
        <div class="orders-list">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Cliente</th>
                        <th>Productos</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Hora</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Se llena con JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Pedidos simulados (en producci칩n se guardar칤an cuando llegue WhatsApp)
        let orders = JSON.parse(localStorage.getItem('elbuensabor_orders')) || [
            {
                id: '#ORD-1234',
                client: 'Juan P칠rez',
                phone: '3101234567',
                products: '1x Pollo Broaster Completo\n2x Gaseosa 1.5L\n1x Papas Grandes',
                total: 55000,
                status: 'pending',
                time: '15:30',
                date: '2025-12-14'
            },
            {
                id: '#ORD-1233',
                client: 'Mar칤a Garc칤a',
                phone: '3209876543',
                products: '1x Picada Mixta Especial\n1x Limonada Natural',
                total: 50000,
                status: 'preparing',
                time: '15:15',
                date: '2025-12-14'
            },
            {
                id: '#ORD-1232',
                client: 'Carlos L칩pez',
                phone: '3005556789',
                products: '1x Pechuga Apanada Gigante\n1x Agua',
                total: 34500,
                status: 'delivery',
                time: '14:45',
                date: '2025-12-14'
            },
            {
                id: '#ORD-1231',
                client: 'Ana Rodr칤guez',
                phone: '3154443322',
                products: '1x Costillas BBQ Premium',
                total: 42000,
                status: 'completed',
                time: '14:20',
                date: '2025-12-14'
            }
        ];

        function saveOrders() {
            localStorage.setItem('elbuensabor_orders', JSON.stringify(orders));
        }

        function loadOrders() {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="no-orders">
                            <i class="fas fa-inbox"></i>
                            <h3>No hay pedidos a칰n</h3>
                            <p>Los pedidos que lleguen por WhatsApp aparecer치n aqu칤 autom치ticamente.</p>
                        </td>
                    </tr>
                `;
                updateSummary();
                return;
            }

            orders.forEach((order, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="order-id">${order.id}</td>
                    <td class="order-client">${order.client}<br><small>${order.phone}</small></td>
                    <td><pre style="white-space: pre-wrap; font-family: inherit;">${order.products}</pre></td>
                    <td class="order-total">$${order.total.toLocaleString()}</td>
                    <td>
                        <button class="status-btn status-${order.status}" onclick="changeStatus(${index})">
                            ${getStatusText(order.status)}
                        </button>
                    </td>
                    <td>${order.time}</td>
                    <td class="order-actions">
                        <a href="https://wa.me/57${order.phone}" target="_blank" class="btn-whatsapp">
                            <i class="fab fa-whatsapp"></i> Contactar
                        </a>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            updateSummary();
        }

        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'Pendiente';
                case 'preparing': return 'En preparaci칩n';
                case 'delivery': return 'En camino';
                case 'completed': return 'Entregado';
                default: return 'Pendiente';
            }
        }

        function changeStatus(index) {
            const statuses = ['pending', 'preparing', 'delivery', 'completed'];
            const current = orders[index].status;
            const nextIndex = (statuses.indexOf(current) + 1) % statuses.length;
            orders[index].status = statuses[nextIndex];
            saveOrders();
            loadOrders();
        }

        function updateSummary() {
            const today = new Date().toISOString().split('T')[0];
            const todayOrders = orders.filter(o => o.date === today);

            document.getElementById('totalOrders').textContent = todayOrders.length;
            document.getElementById('pendingOrders').textContent = todayOrders.filter(o => o.status !== 'completed').length;
            document.getElementById('totalSales').textContent = '$' + todayOrders.reduce((sum, o) => sum + o.total, 0).toLocaleString();
        }

        loadOrders();
    </script>
</body>
</html>
