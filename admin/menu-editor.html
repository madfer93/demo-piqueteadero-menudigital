<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Men√∫ - Admin | El Buen Sabor</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f4f6f9; font-family: 'Poppins', sans-serif; }
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        h1 { color: #e67e22; text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 40px; }

        .add-form {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #e67e22;
        }

        .btn-add {
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 20px auto 0;
        }

        .btn-add:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-price {
            font-size: 24px;
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-category {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .product-description {
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            flex: 1;
            background: #f39c12;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .btn-delete {
            flex: 1;
            background: #e74c3c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .superadmin-reset {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #9b59b6;
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 30px;
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.4);
            cursor: pointer;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .superadmin-reset:hover {
            background: #8e44ad;
            transform: scale(1.1);
        }
    </style>
</head>
<body onload="loadProducts()">
    <!-- Bot√≥n Regresar bonito y fijo -->
    <div style="position: fixed; top: 20px; left: 20px; z-index: 999; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <a href="index.html" style="display: flex; align-items: center; gap: 10px; padding: 12px 20px; color: #2c3e50; text-decoration: none; font-weight: 600;">
            <i class="fas fa-arrow-left" style="font-size: 18px; color: #e67e22;"></i>
            <span>Dashboard</span>
        </a>
    </div>

    <div class="container">
        <h1>üçΩÔ∏è Editor de Men√∫</h1>
        <p class="subtitle">Modifica productos f√°cilmente. Los cambios se reflejan al instante en el sitio principal.</p>

        <!-- Formulario agregar -->
        <div class="add-form">
            <h2 style="margin-bottom: 30px; color: #2c3e50;">Agregar Nuevo Producto</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Nombre del Plato</label>
                    <input type="text" id="name" placeholder="Ej: Pollo Broaster Completo">
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" id="price" placeholder="38000">
                </div>
                <div class="form-group">
                    <label>Categor√≠a</label>
                    <select id="category">
                        <option value="pollos">Pollos</option>
                        <option value="carnes">Carnes</option>
                        <option value="picadas">Picadas</option>
                        <option value="acompanantes">Acompa√±antes</option>
                        <option value="bebidas">Bebidas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="description" rows="3" placeholder="Descripci√≥n atractiva del plato..."></textarea>
                </div>
                <div class="form-group">
                    <label>Imagen (URL)</label>
                    <input type="text" id="image" placeholder="../assets/images/productos/nombre.jpg">
                </div>
            </div>
            <button class="btn-add" onclick="addProduct()">+ Agregar Producto</button>
        </div>

        <!-- Lista de productos -->
        <h2 style="margin-bottom: 30px; color: #2c3e50;">Productos Actuales</h2>
        <div class="products-list" id="productsList">
            <!-- Se llenan con JS -->
        </div>
    </div>

    <!-- Bot√≥n Reset solo para superadmin -->
    <button class="superadmin-reset" id="resetBtn" onclick="resetMenu()" title="Resetear men√∫ (solo superadmin)">
        üîÑ
    </button>

    <script src="js/auth.js"></script>
<script>
    // Productos originales
    const DEFAULT_PRODUCTS = [
        { name: 'Pollo Broaster Completo', price: 38000, category: 'pollos', description: 'Pollo entero broaster extra crujiente con papas fritas, ensalada y salsas especiales', image: '../assets/images/productos/pollo-broster-completo.jpg' },
        { name: 'Medio Pollo Broaster', price: 22000, category: 'pollos', description: 'Media porci√≥n de pollo broaster con papas fritas, ensalada y una salsa a elecci√≥n', image: '../assets/images/productos/pollo-broster-completo.jpg' },
        { name: 'Pechuga Apanada Gigante', price: 32000, category: 'pollos', description: 'Pechuga de pollo apanada tama√±o XXL con papas fritas y ensalada fresca', image: '../assets/images/productos/pechuga-apanada-xxl.jpg' },
        { name: 'Picada Mixta Especial', price: 45000, category: 'picadas', description: 'Carne, pollo, chorizo, chicharr√≥n, morcilla, papa criolla y pl√°tano maduro', image: '../assets/images/productos/picada-mixta.jpg' },
        { name: 'Costillas BBQ Premium', price: 42000, category: 'carnes', description: 'Costillas de cerdo ba√±adas en salsa BBQ casera con papas gajo y ensalada coleslaw', image: '../assets/images/productos/costillas-bbq.jpg' }
    ];

    let products = JSON.parse(localStorage.getItem('elbuensabor_menu')) || [...DEFAULT_PRODUCTS];

    function saveProducts() {
        localStorage.setItem('elbuensabor_menu', JSON.stringify(products));
        loadProducts();
    }

    function loadProducts() {
        const list = document.getElementById('productsList');
        list.innerHTML = '';

        if (products.length === 0) {
            list.innerHTML = '<p style="text-align:center; color:#7f8c8d; grid-column:1/-1;">No hay productos. ¬°Agrega el primero!</p>';
            return;
        }

        products.forEach((p, i) => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="../${p.image}" alt="${p.name}" class="product-image" onerror="this.src='https://via.placeholder.com/400x300/cccccc/999999?text=Sin+Imagen'">
                <div class="product-info">
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">$${p.price.toLocaleString()}</div>
                    <span class="product-category">${p.category.toUpperCase()}</span>
                    <div class="product-description">${p.description}</div>
                    <div class="product-actions">
                        <button class="btn-edit" onclick="editProduct(${i})">Editar</button>
                        <button class="btn-delete" onclick="deleteProduct(${i})">Eliminar</button>
                    </div>
                </div>
            `;
            list.appendChild(card);
        });
    }

    // ... (addProduct, editProduct, deleteProduct igual que antes) ...

    // Funci√≥n getUserRole (arregla el error)
    function getUserRole() {
        return localStorage.getItem('user_role') || 'admin';
    }

    // Bot√≥n reset solo para superadmin
    if (getUserRole() === 'superadmin') {
        document.getElementById('resetBtn').style.display = 'flex';
    }

    function resetMenu() {
        if (confirm('¬øRESETEAR TODO el men√∫ a los valores originales? Esto no se puede deshacer.')) {
            products = [...DEFAULT_PRODUCTS];
            localStorage.setItem('elbuensabor_menu', JSON.stringify(products));
            loadProducts();
            alert('Men√∫ restaurado a valores originales');
        }
    }

    loadProducts();
</script>
